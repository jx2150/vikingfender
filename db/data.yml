    - 2010-10-07 04:22:45.035870
    - "Viking offers a variety of stern fenders for both bulwark and waist areas. (See photos below)\n\n\
      Tug owners often wish their fender was longer so the wire wouldn't catch it. Our recommendation for harbor and river tugboats is to fender completely around the stern and far enough up the sides so wires and hawsers can't foul on the forward end of a fender\n\n\
      In designing stern fenders, Viking ensures that all hardware and rubber do not protrude about the rail, where contact could be made with the wire and/or hawser. Viking Sidewall Stern Fenders offer a uniform conical surface that allows wire lines to slide over it smoothly.\n\n\
      We also relegate and seams to areas where the wire or hawser has the least chance of fetching up in them. "
