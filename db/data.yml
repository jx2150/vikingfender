    - softlite
    - Softlite Foam Ship and Pier Fenders
    - Softlite Foam Ship and Pier Fenders
    - "Viking \"Softlite Foam Ship and Pier Fenders are the longest lived, lightest heavy-duty ship and pier fenders available. In addition to durability and performance, \"Softlite\" Foam Ship and Pier Fenders are easier to use, safer to handle and require fewer personnel and lighter equipment to deploy and retrieve.\r\n\
      \r\n\
      \"Softlite\" Foam Ship and Pier Fenders are made of spirally welded, ionically cross-linked ionomer foam. Ionomer resins are high grade termoplastic polymers that have the unique ability to link with neighboring molecular chains with the same bond as the polymer chain itself. Softlite ionomer foam is considered the toughest, most durable, flexible low density, closed-cell foam on the market.\r\n\
      \r\n\
      \"Softlite\" Foam Ship and Pier Fenders are finished with an integral skin of higher density foam that is flexible, tough, and non-abrasive and which is welded into the structure of the fender with the same ionic bond.\r\n\
      \r\n\
      Because of the unique ionomer foam construction, the fenders have unsurpassed strength and integrity combined with high energy absorption and a skin that is at the same time exceptionally tough and non-abrasive.\r\n\
      \r\n\
      Viking \"Softlite\" Foam Ship and Pier Fenders are manufactured in sizes from 8\" X 24\" up to 12' X 24'. Small sizes are single pieces, while larger sizes are manufactured in modules for simplicity and lower cost of replacement.\r\n\
      \r\n\
      View samples of these type of fenders.\r\n    ... Mechanically Affixed\r\n    ... Softlite With the use of Adhesive\r\n    ... Deployed Fenders\r\n    ... Berthing Energy Characteristics "
