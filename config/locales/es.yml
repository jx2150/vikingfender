es:
  viking_fender: "Viking Fender"
  a_division_of: "A Division of Viking Marine Products, Inc."
  slogan: "When push comes to shove have a Viking on your side."
  home_text_1: "El Guardabarros de viking es un founded poseído de la familia del negocio por hermanos Kurt y Tipo Grimsgaard en 1982. La experiencia de Kurt como una tripulación y capitán de barco de suministro lo mostraron, de primera mano, la necesidad de un apropiadamente barco de fendered. La experiencia del tipo con maquinaria e hidráulica era instrumental en intrigantes las máquinas necesitadas a prepara las materias primas para la línea de Viking de productos."
  home_text_2: "Por el año es nuestro compromiso a la satisfacción del cliente y la certeza del producto nunca ha vacilado. Hoy, producimos el construyó mejor, y los productos más largos que duran en el mercado. Investigamos continuamente y probamos las aplicaciones nuevas para nuestra línea de productos presente."
  home_text_3: "Buscamos también fuera métodos nuevos de productos y manufacturng a incorpora en nuestra línea de fendering. Esta búsqueda ha tenido como resultado la adición del guardabarros de espuma de ionomer de Softlite, una ruptura tremenda que proporciona muchas ventajas sobre guardabarros presentes de espuma de día."
  home_text_4: "Foward de miradas de viking al futuro, anticipar las oportunidades nuevas a fabrica los productos que ayudan resuelven los problemas de cliente. Deseamos a da gracias a todos nuestros clientes que, por los años, ha creído en nosotros y en nuestro compromiso a proporcionar fendering las soluciones."
